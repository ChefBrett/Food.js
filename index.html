<html>
<head>

		var recipe = [

			{
				"Eggplant":454,
				"Lemon Juice": 59,
				"Extra Virgin Olive Oil":59,
				"Tahini":59,
				"Garlic":3,
				"Salt":1,
				"Pepper":1
			}
		];
	</script>
	<link href='https://fonts.googleapis.com/css?family=PT+Serif:400italic,700' rel='stylesheet' type='text/css'>
	<style>
		*{
			box-sizing:border-box;
			font-size:6vw;
		}
		body{
			font-family:"PT Serif",serif;
		}
		input{
			width:33%;
			font-weight:700;
			text-align:right;
			border:0;
			background-color:#afefee;
			border-radius:8px;
			padding:8px 20px;
		}
		label{
			font-weight:400;
			padding-left:0.5em;
			color:#227878;
			font-style:italic;
		}
		hr{
			margin:0.5em;
			border:0;
		}
	</style>
</head>
<body>

<script>
var i=0;

// make UI for each ingredient
var ui = [];
var total = 0;
for(key in recipe[0]){
	ui.push('<input type="number" inputmode="numeric" pattern="[0-9]*" min="0" value="',recipe[0][key],'" data-original="',recipe[0][key],'" />');
	ui.push('<label>',key,'</label>');
	ui.push('<hr>');
	total += recipe[0][key];
}

ui.push('<input type="number" value="',total,'" data-original="',total,'" />');
ui.push('<label>Total</label>');

document.write(ui.join(''));

// bind event handlers
function update(changed){
	var scalar = changed.value / changed.dataset.original;
	for(i=0; i<elementList.length; i++){
		if(elementList[i] !== changed){
			var value = elementList[i].dataset.original * scalar;
			if(value < 1)
				value = value.toPrecision(1);
			else
				value = Math.round(value);
			elementList[i].value = value;
		}
	}
}

var elementList = document.querySelectorAll('input');
for(i=0; i<elementList.length; i++){
	elementList[i].oninput = function(){
		update(this);
	}
}

</script>

</body>
</html>
